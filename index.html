<!DOCTYPE html>

            <br>
            <ul style="list-style-type: none;">
                <li> <label>Normal Meme</label> <input type="radio" name="type" value="memes" checked /></li>
                <li> <label>Dank Meme&lt;dark&gt;</label> <input type="radio" name="type" value="dankmeme" /></li>
